<div class="container">
    <h4 class="my-5">Users data from - https://jsonplaceholder.typicode.com/users</h4>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userDatas; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name | uppercase}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
          </tr>
        </tbody>
      </table>
</div>
