<div class="container">
    <h4 class="my-3">Todo CRUD APP</h4>
    <form [formGroup]="formDatas" (ngSubmit)="onSave()">
        <div class="form-group mt-3">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control" placeholder="Enter title">
          <div *ngIf="formSubmited && formDatas.get('title').errors">
            <p class="text-danger" *ngIf="formDatas.get('title').errors.required">
                Title is required.
              </p>
          </div>
        </div>
        <div class="form-group mt-3">
            <label for="desc">Description</label>
            <textarea formControlName="desc" class="form-control" rows="3"></textarea>
            <div *ngIf="formSubmited && formDatas.get('desc').errors">
                <p class="text-danger" *ngIf="formDatas.get('desc').errors.required">
                    Description is required.
                  </p>
              </div>
          </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>

      <div class="crud-data mt-5" *ngIf="todoDatas.length>0">
        <h6>Todo Lists</h6>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ttile</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of todoDatas; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title | uppercase}}</td>
              <td>{{item.desc}}</td>
              <td><span><button class="btn btn-sm btn-success mx-2" (click)="editTodo(item)">Edit</button><button class="btn btn-sm btn-danger" (click)="deleteTodo(item.Id)">Delete</button></span></td>
            </tr>
          </tbody>
          </table>
      </div>
      
</div>
